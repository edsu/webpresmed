<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/fullsceen-img.css">
		<link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
        <section data-background="images/aaron.jpg">
				</section>

        <section data-background="images/mcluhan.jpg">
        </section>

        <section>
          <h2>Digital preservation is access ... </h2>
          <h2><em>in the future.</em></h2>
          <div style="text-align: right">
            <br>
            <br>
            -- <a style="color: white" href="http://twitter.com/dbrunton">David Brunton</a>
          </div>
        </section>

        <section data-background="images/links.jpg">
        </section>

        <section data-background="images/alito.png">
        </section>

        <section data-background="#ffffff">
          <h3 style="color: black">Availability of URLs cited in arXiv</h3>
          <img style="" alt="Availability of URLs cited in arXiv" src="images/pie.png">
        </section>

        <section data-background="images/brewster.jpg">
        </section>

        <section data-background="images/sliver.jpg">
        </section>

        <section>
          <h4><a href="http://info.cern.ch/hypertext/WWW/TheProject.html">http://info.cern.ch/hypertext/WWW/TheProject.html</a></h4>
        </section>

        <section data-background="images/lmb.jpg">
        <h3><a target="_blank" style="background-color: black; padding: 20px;" class="fragment" href="http://line-mode.cern.ch/">http://line-mode.cern.ch/</a></h3>
        </section>

        <section data-background="images/bausch.jpg">
        </section>

        <section data-background="images/timbl.jpg">
        </section>

        <section data-background="images/lod.jpg">
        </section>

        <section data-background="images/textfiles.jpg">
        </section>

        <section>
          <iframe class="stretch" src="http://www.youtube.com/embed/Xjbso_9-yGg" frameborder="0" allowfullscreen autoplay></iframe>
        </section>
    
        <section data-background="images/pilgrim.jpg">
        </section>

        <section data-background="images/why.jpg">
        </section>

        <section data-background="images/poignant.jpg">
        </section>

        <section data-background="images/dive.png">
        </section>

        <section>
          <h3>digital information lasts forever--or five years, whichever comes first</h3>
          <h3 class="fragment"><em>or not</em></h3>
          <div style="text-align: right">
            <br>
            <br>
            -- <a style="color: white" href="http://www.panix.com/~jeffr/Prof/prof.html">Jeff Rothenberg</a>
          </div>
        </section>

        <section data-background="images/facebook.png">
        </section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,

				theme: 'night', //Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
			});

		</script>

	</body>
</html>
